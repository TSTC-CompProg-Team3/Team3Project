<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Help Menu</title>
</head>
<body>
    <header class="header-container">
        <div class="banner">
            <img src="Logo.png" alt="" />
            <h1>MidTerm Progress Report</h1>
        </div>
    </header>
    <main class="content">
        <div class="content-text">
            <h2 id="studentNameHeader">Student Name</h2>
            <dl>
                <div id="class">
                    <dt id="classP">Class Participation: </dt>
                    <br>
                    <dt id="homework">Homework: </dt>
                    <br>
                    <dt id="quiz">Quiz: </dt>
                    <br>
                    <dt id="lab">Lab: </dt>
                    <br>
                    <dt id="test">Test: </dt>
                    <br>
                    <dt id="final">Final: </dt>
                    <br>
                    <dt id="totalG">Total Grade: </dt>
                    <br>
                    <dt id="midtermGradeHeader">Midterm: </dt>

                    
                </div>
            </dl>
        </div>
    </main>
</body>
</html>
